<html ng-app="beerApp">

<head>
    <title>beer++</title>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css" />
</head>

<body ng-controller="mainCtrl">
    <div class="container">
        <div class="row">
            <div class="jumbotron">
                <h1>beer ++</h1>
                <h5><em>TO BEER OR NOT TO BE</em></h5>

                <p ng-hide="intro">
                    <label>what is your fee?</label>
                    <input ng-model="fee" type="number" /><br>
                    <button class="btn btn-success" ng-click="calcBeer(fee)">calc</button>
                </p>

                <div class="result" ng-show="!result">
                    <p>to not be <span class="h3 text-center"><em>A FRAIER</em></span> you'll need to chug down {{total}} Jem's cups!
                        <!-- <label>set happy hour:</label>
                        <input ng-model="happyHour" type="number" /><br>
                        <label>set refill alert:</label>
                        <select ng-model="refill">
                      <option value="20">20 min</option>
                      <option value="40">40 min</option>
                      <option value="60">60 min</option>
                      <option value="2 hour">2 HR</option>
                      <option value="3 hour">3 HR</option>
                    </select>
                        <button class="btn btn-success" ng-click="setAlert(happyHour)">set Alert</button> -->
                    </p>
                </div>

                <div class="jumbotron text-center" ng-show="!alertStart">
                    <h1>it's beer O'clock</h1>
                    <p>you will get a beer alert starting from {{happyHour}}pm in an intervals of {{refill}}
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/beerService.js"></script>
    <script type="text/javascript" src="js/mainCtrl.js"></script>
</body>

</html>
