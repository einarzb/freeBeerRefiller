<html ng-app="beerApp">
<head>
  <title>beer++</title>
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.css"/>
</head>
<body ng-controller="mainCtrl">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-md-push-3">
            <h1>beer ++</h1>
            <h5><em>TO BEER OR NOT TO BE...FRAIER</em></h5>
            <p ng-model="tlvBeer">{{tlvBeer}}</p>
            <input ng-model="fee" type="number"/>{{fee}} <br>
            <div class="result" ng-show="!resultPannel">
                <p>to not be <span class="h1">FRAIER</span> you'll need to drink {{amountMonth}} beers in month <br>
                    and {{amountDay}} a day <br>
                    <label>set happy hour:</label>
                    <input type="number">{{happyHour}} <br>
                    <label>set refill alert:</label>
                    <select>
                      <option value="20 min">20 min</option>
                      <option value="40 min">40 min</option>
                      <option value="60 min">60 min</option>
                      <option value="2 hour">2 HR</option>
                      <option value="3 hour">3 HR</option>
                    </select>
                 </p> 
             </div>
          </div>
        </div>        
      </div>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.3/angular.min.js"></script>      
<script type="text/javascript" src="app.js"></script> 
<script type="text/javascript" src="beerService.js"></script>      
<script type="text/javascript" src="mainCtrl.js"></script>      
</body>
</html>
